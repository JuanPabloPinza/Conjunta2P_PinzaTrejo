server:
    port: 0

spring:
    application:
        name: patient-data-collector # Nombre para Eureka
    datasource:
        url: jdbc:postgresql://localhost:26257/medical_db?sslmode=disable
        username: root
        password:
    jpa:
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
    rabbitmq:
        host: localhost
        port: 5672
        username: admin
        password: admin

eureka:
    client:
        service-url:
            defaultZone: http://localhost:8761/eureka
    instance:
        instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}